---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fedora-postgres
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
     run: fedora-postgres
  template:
    metadata:
      labels:
        run: fedora-postgres
    spec:
      nodeName: docker02
      containers:
      - image: postgres:9.6
        name: fedora-postgres
        env:
        - name: POSTGRES_USER
          value: fedoraAdmin
        - name: POSTGRES_PASSWORD
          value: fedoraAdmin
        - name: POSTGRES_DB
          value: fedora3
        ports:
        - containerPort: 5432
          name: sql
        volumeMounts:
        - name: fedora-postgres-pv
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: fedora-postgres-pv
        emptyDir: {}
---
apiVersion: v1               
kind: Service                
metadata:                    
  name: fedora-postgres 
  labels:                    
    run: fedora-postgres
spec:                        
  type: ClusterIP
  selector:                   
    run: fedora-postgres
  ports:                     
  - name: http               
    port: 5432               
    targetPort: 5432
    protocol: TCP
